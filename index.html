<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="score-labels">
        <div class="player-score-label">Player Score</div>
        <div class="computer-score-label">Computer Score</div>
    </div>

    <div class="scores">
        <div id="player-score">0</div>
        <div id="computer-score">0</div>
    </div>

    <div class="selection-labels">
        <div id="player-selec-label">Player Selection</div>
        <div id="computer-selec-label">Computer Selection</div>
    </div>

    <div class="selections">
        <div id="player-selec">?</div>
        <div id="computer-selec">?</div>
    </div>

    <div id="output">Who will win?</div>


    <div class="player-choices">
        <button id="rock" class="choice">Rock</button>
        <button id="paper" class="choice">Paper</button>
        <button id="scissors" class="choice">Scissors</button>
    </div>

    <div class="bg-image"></div>

   <!--  <button id="play-round">Play Round</button> -->
    
</body>
</html>
